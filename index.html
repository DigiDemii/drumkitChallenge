<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DigiDemii's Drumkit</title>
</head>
<body>
    <div id="main-container">

        <div id="logo">
            <img src="LogoLilac.png" alt="My DigiDemii brand logo in lilac">
        </div>
        
        <h1>D R U M K I T</h1>

        <div id="audio-button-container">

            <div class="audio-button" id="Q">
                <p>Q</p>
                <audio id="boom" src="sounds/boom.wav"></audio>
            </div>

            <div class="audio-button" id="A">
                <p>A</p>
                <audio id="clap" src="sounds/clap.wav"></audio>
            </div>

            <div class="audio-button" id="W">
                <p>W</p>
                <audio id="hihat" src="sounds/hihat.wav"></audio>
            </div>

            <div class="audio-button" id="S">
                <p>S</p>
                <audio id="kick" src="sounds/kick.wav"></audio>
            </div>

            <div class="audio-button" id="E">
                <p>E</p>
                <audio id="openhat" src="sounds/openhat.wav"></audio>
            </div>

            <div class="audio-button" id="D">
                <p>D</p>
                <audio id="ride" src="sounds/ride.wav"></audio>
            </div>

            <div class="audio-button" id="R">
                <p>R</p>
                <audio id="snare" src="sounds/snare.wav"></audio>
            </div>

            <div class="audio-button" id="F">
                <p>F</p>
                <audio id="tink" src="sounds/tink.wav"></audio>
            </div>

            <div class="audio-button" id="T">
                <p>T</p>
                <audio id="tom" src="sounds/tom.wav"></audio>
            </div>

        </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
